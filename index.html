<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IndieBeats - Spotify Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>🎧 IndieBeats</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search Indian Songs..." />
      <button onclick="searchSongs()">🔍</button>
    </div>
  </header>

  <main class="results-container">
    <ul id="results" class="track-list"></ul>
  </main>

  <footer class="player-bar">
    <div id="nowPlaying">Now Playing: Nothing</div>
    <audio id="audioPlayer" controls></audio>
    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button onclick="togglePlay()" id="playPauseBtn">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
